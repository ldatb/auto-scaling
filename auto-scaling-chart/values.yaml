general:
  images:
    tags:
      locust: locustio/locust:2.16.1
      api: lucasdatb/autoscale:latest
    pullPolicy: IfNotPresent
  ports:
    api:
      api:
        name: api-port
        port: 5000
    locust:
      web:
        name: locust-web
        port: 8089
      p1:
        name: locust-p1
        port: 5557
      p2:
        name: locust-p2
        port: 5558
api:
  name: api
  replicas: 1
  resources:
    requests:
      cpu: 128m
      memory: 250Mi
    limits:
      cpu: 250m
      memory: 500Mi
locust:
  name: locust
  locust_file_path: /home/locust
  locust_file_name: locust.py
  worker:
    replicas: 2
